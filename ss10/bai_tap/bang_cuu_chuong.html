<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiplication table</title>

    <style>

    </style>
</head>
<body>
<script>
    let i;
    let j;
    let mulTip = "<table border='4px' cellspacing='1px' width='400px' cellpadding='15px'>";
    for (i = 1; i <= 10; i++) {
        mulTip = mulTip + "<tr>";
        for (j = 1; j <= 10; j++) {
            mulTip = mulTip + "<td>" + j + "*" + i + "=" + i * j + "</td>";
        }
        mulTip = mulTip + "</tr>";
    }
    mulTip = mulTip + "</table>";
    document.write(mulTip);

</script>
</body>
</html>
