<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số nguyên tố</title>
</head>
<body>
<div id="content"></div>
<script>
    let count = 0;
    let j = 2;
    while (count < 20) {
        let check = true;
        if (j === 2) {
            check = true;
        } else {
            for (let i = 2; i < j; i++) {
                if (j % i == 0) {
                    check = false;
                    break;
                }
            }
        }
        if(check) {
            count++;
            document.write(j + ' ');
        }
        j++;
    }
</script>
</body>
</html>
