<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
</head>
<body>
    <script>
        let username = prompt("Who's there?",'');

                alert('welcome');

        }else if(username == null) {

        }else{
            alert("I don't know you");
        }

    </script>
</body>
</html>
