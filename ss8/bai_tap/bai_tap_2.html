<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tuổi</title>
</head>
<body>
    <Script>
        let age = prompt("Nhập tuổi học sinh: ");
        if(age >= 15){
            document.write("Đủ điều kiện nhập học lớp 10");
        }else
            document.write("không đủ điều kiện nhập học lớp 10!");
    </Script>
</body>
</html>
