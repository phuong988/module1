<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>a chia hết cho b không?</title>
</head>
<body>
<script>
    let a = prompt("Nhập a: ",'');
    let b = prompt("Nhập b: ",'');
    if(a % b ==0)
        document.write("a chia hết cho b !");
    else
        document.write("a không chia hết cho b");
</script>
</body>
</html>
