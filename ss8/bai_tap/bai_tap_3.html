<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>so sanh với 0</title>
</head>
<body>
<script>
    let n = prompt("nhập số nguyên bất kỳ: ");
    if(n >0){
        document.write("số vừa nhập lớn hơn 0 !");
    }else if(n <0)
        document.write("số vừa nhập nhỏ hơn 0 !");
    else
        document.write("số vừa nhập bằng 0 ");
</script>
</body>
</html>
