<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thay thế - bằng _ </title>
</head>
<body>
<script>
    let array = [];
    let i, element;
    let n = +prompt("nhập độ dài mảng kí tự: ");
    while (n < 0 || parseInt(n) != n) {
        n = prompt("vui lòng nhập lại độ dài cho đúng!");
    }
    for (i = 0; i < n; i++) {
        element = prompt("nhập phần tử thứ: " + (i + 1) + " của mảng là:");
        while (element.length != 1) {
            element = prompt("phần tử không hợp lệ vui lòng nhập lại phần tử: ");
        }
        array.push(element);
    }
    document.write("mảng vừa nhập là: " + array);
    for (i = 0; i < array.length; i++) {
        if (array[i] === '-') {
            array[i] = '_';
        }
    }
    alert("mảng sau khi thay '-' bằng '_' là " + array.join(','));
</script>
</body>
</html>
