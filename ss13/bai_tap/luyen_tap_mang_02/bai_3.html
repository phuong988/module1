<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số kí tự </title>
</head>
<body>
<script>
    let array = ['a', 'b', 'c', '5', '1', 's'];
    let count = 0;
    for (let i = 0; i < array.length; i++) {
        if (typeof array[i] == 'string') {
            count++;
        }
    }
    alert("số kí tự trong mảng là: " + count);
</script>
</body>
</html>
