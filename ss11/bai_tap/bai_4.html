<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In Hình Chữ Nhật</title>
</head>
<body>
<script>
    let width = 21;
    let height = 7;
    let result = '';
    for (let i = 0; i < height; i++) {
        if (i === 0 || i === (height - 1)) {
            result += '*'.repeat(width)+'\n';
            console.log(result);
        } else {
            result += '*' + ' '.repeat(width - 2) + '*'+'\n';
        }
    }
</script>
</body>
</html>
