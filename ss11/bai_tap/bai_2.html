<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa của 1 số nguyên dương</title>
</head>
<body>
<script>
    let n = +prompt("nhập số giai thừa muốn tính:");
    let giaiThua = 1;
    for (let i = 1; i <= n; i++) {
        giaiThua *= i;
    }
    document.write(n + " giai thừa =" + giaiThua);
</script>
</body>
</html>
