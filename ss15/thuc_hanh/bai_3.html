    class Circle {
        // method đặc biệt sử dụng để  khởi tạo đối tượng bừng từ khoá new
        constructor(r, c) {
            this.radius = r;
            this.color = c;
        }

        // vì sao tạo để làm gì?
        // tính bao đóng encapsulation
        getRadius() {
            return this.radius;
        }

        setRadius(r) {
            this.radius = r;
        }

        getArea() {
            return 3.14 * this.radius * this.radius;
        }

    }
