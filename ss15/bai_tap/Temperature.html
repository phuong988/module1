<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature</title>
</head>
<body>
<script>
    class Temperature{
        constructor(celsius){
            this.celsius = celsius;
        }
        getCelsius() {
            return this.celsius;
        }
        setCelsius(value) {
            this.celsius = value;
        }
        getConvert() {
            let convert = this.celsius * 9 / 5 + 32;
            return convert;
        }
    }
    let celsius = 25;
    let temp = new Temperature(celsius);
    document.write(temp.getConvert());
</script>
</body>
</html>
