<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .converter {
            max-width: 300px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .converter input, .converter select, .converter button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="converter">
    <h2>Currency Converter</h2>
    <input type="number" id="amount" placeholder="Enter amount">
    <select id="fromCurrency">
        <option value="VND">VND</option>
        <option value="USD">USD</option>
    </select>
    <select id="toCurrency">
        <option value="USD">USD</option>
        <option value="VND">VND</option>
    </select>
    <button onclick="convertCurrency()">Convert</button>
    <h3 id="result"></h3>
</div>

<script>
    const exchangeRate = {
        VND_TO_USD: 0.000042,  // 1 VND = 0.000042 USD
        USD_TO_VND: 24000       // 1 USD = 24000 VND
    };

    function convertCurrency() {
        const amount = document.getElementById('amount').value;
        const fromCurrency = document.getElementById('fromCurrency').value;
        const toCurrency = document.getElementById('toCurrency').value;

        let convertedAmount;

        if (fromCurrency === "VND" && toCurrency === "USD") {
            convertedAmount = (amount * exchangeRate.VND_TO_USD).toFixed(6);
        } else if (fromCurrency === "USD" && toCurrency === "VND") {
            convertedAmount = (amount * exchangeRate.USD_TO_VND).toFixed(2);
        } else {
            convertedAmount = amount; // Trường hợp chuyển đổi cùng một loại tiền tệ
        }

        document.getElementById('result').innerText = `${amount} ${fromCurrency} = ${convertedAmount} ${toCurrency}`;
    }
</script>

</body>
</html>
