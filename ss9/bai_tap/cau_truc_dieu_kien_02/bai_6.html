<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải pt bậc 1(ax + b = 0)</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập a:", ''));
    let b = parseInt(prompt("nhập b:", ''));
    if (a == 0) {
        if (b == 0)
            document.write("pt có vô số nghiệm!!");
    } else {
        let x = -b / a;
        document.write("pt có nghiệm là :" + x);
    }
</script>

</body>
</html>
