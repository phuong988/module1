<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kt Cạnh tam giác</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập độ dài cạnh thứ nhất:"));
    let b = parseInt(prompt("nhập độ dài cạnh thứ hai:"));
    let c = parseInt(prompt("nhập độ dài cạnh thứ ba:"));
    if (a > 0 && b > 0 && c > 0) {
        if (a + b > c && b + c > a && a + c > b) {
            document.write(a + ", " + b + ", " + c + " là 3 cạnh của một tam giác!!!");
        } else {
            document.write(a + ", " + b + ", " + c + " không phải 3 cạnh của một tam giác!!!");
        }
    } else {
        document.write(a + ", " + b + ", " + c + " không phải 3 cạnh của một tam giác!!!");
    }

</script>
</body>
</html>
