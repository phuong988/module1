<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kt số vừa nhập</title>
</head>
<body>
<script>
    let age = parseInt(prompt("Nhập số tuổi :"));
    if (age > 0 && age <= 120) {
        document.write(age + " là tuổi của một người!");
    } else {
        document.write("Số vừa nhập không phải là tuổi con người!")
    }
</script>
</body>
</html>
