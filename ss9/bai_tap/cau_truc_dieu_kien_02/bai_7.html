<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải pt bậc 2(ax2 + bx + c=0)</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập a:", ''));
    let b = parseInt(prompt("nhập b:", ''));
    let c = parseInt(prompt("nhập c:", ''));
    if (a == 0) {
        if (b == 0) {
            if (c == 0)
                document.write("pt có vô số nghiệm!!");
        } else {
            let x = -b / a;

            document.write("pt có nghiệm là :" + x);
        }
    } else {
        let delTa = b * b - 4 * a * c;
        if (delTa < 0) {
            document.write("pt vô nghiệm!");
        } else if (delTa = 0) {
            x = -b / (2 * a);
            document.write("pt có nghiệm kép x1 , x2 = " + x);
        } else {
            let x1 = (-b + Math.sqrt(delTa)) / (2 * a);
            let x2 = (-b - Math.sqrt(delTa)) / (2 * a);
            document.write("pt có 2 nghiệm x1 = " + x1 + " và x2= " + x2);
        }
    }

</script>
</body>
</html>
