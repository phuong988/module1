<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyển mét sang feet</title>
</head>
<body>
<script>
    let m = +prompt("nhâp số mét:", '');
    let ft;
    if (m > 0) {
        ft = (m * 3, 2808);
        document.write("số feet là: " + ft);
    } else
        alert("vui lòng nhập lại ne")
</script>

</body>
</html>
