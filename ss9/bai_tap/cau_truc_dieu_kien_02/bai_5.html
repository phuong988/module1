<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích tam giác vuông</title>
</head>

<body>
<script>
    let a = parseInt(prompt("nhập độ dài cạnh tam giác"));
    let b = parseInt(prompt("nhập độ dài cạnh tam giác"));
    if (a > 0 && b > 0) {
        let s;
        s = a * b / 2;
        document.write("diện tích hình tam giác là: " + s);
    } else
        document.write("vui lòng nhập lại độ dài cạnh tam giác");

</script>
</body>
</html>
