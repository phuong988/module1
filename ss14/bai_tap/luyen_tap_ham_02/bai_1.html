<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính bình phương</title>
</head>
<body>
<script>
    function square(number) {
        return number * number;
    }

    let a = prompt("nhập một số: ");
    while (isNaN(a) || (a.trim() === "")) {
        a = prompt("Nhập lại số cho đúng:");
    }
    alert(square(a));
</script>
</body>
</html>
