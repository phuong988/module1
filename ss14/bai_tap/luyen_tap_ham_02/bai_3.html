<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa</title>
</head>
<body>
<script>
    function factorial(number) {
        if (number === 0 || number === 1) {
            return 1;
        }
        let result = 1;
        for (let i = 2; i <= number; i++) {
            result *= i;
        }
        return result;
    }

    let n = +prompt("nhập vào số nguyên: ");
    while (!Number.isInteger(n) || n === "") {
        n = +prompt("nhập lại số nguyên: ");
    }
    alert(factorial(n));
</script>
</body>
</html>
