<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dictionary</title>
</head>
<body>
<p>Nhập từ cần dịch</p>
<input id=anh>
<button onclick=dich()>Dịch</button>
<p id="ketQua"></p>
<script>
    function dich() {
        let tiengAnh = ["information", "effort", "black", "while", "red", "family"];
        let tiengViet = ["thông tin", "cố gắng", "đen", "trắng", "đỏ", "gia đình"];
        let ketQua = "khong tim thay";
        let dich = document.getElementById("anh").value;
        for (let i = 0; i < tiengAnh.length; i++) {
            if (dich === tiengAnh[i]) {
                ketQua = tiengViet[i];
                break;
            }
        }
        document.getElementById("ketQua").innerText = ketQua;
    }

</script>
</body>
</html>
