<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>số nguyên lớn hơn hoặc bằng 10</title>
</head>
<body>
<script>
    let arr = [1, 5, 8, 10, 15, 17, 4, 20, 22, 5];
    let count = 1;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] >= 10) {
            count++;
        }
    }
    document.write("số phần tử lớn hơn hoạc bằng 10 là: " + count);
</script>
</body>
</html>
