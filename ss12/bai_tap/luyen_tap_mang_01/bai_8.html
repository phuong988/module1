<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sắp xếp giảm dần</title>
</head>
<body>
<script>
    let n = 10, i;
    let array = [];
    for (i = 0; i < n; i++) {
        array.push(+prompt("Nhập phần tử thứ " + i));
    }
    for (let i = 0; i < n - 1; i++) {
        for (let j = 0; j < n - i - 1; j++) {
            if (array[j] < array[j + 1]) {
                // Hoán đổi arr[j] và arr[j + 1]
                let temp = array[j];
                array[j] = array[j + 1];
                array[j + 1] = temp;
            }
        }
    }
    alert("mảng sắp xếp giảm dần là: " + array.join(','));
</script>
</body>
</html>
