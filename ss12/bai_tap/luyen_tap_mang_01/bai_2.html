<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>max của mảng</title>
</head>
<body>
<script>
    let arr = [1, 10, 5, 7, 20, 25, 3, 17, 28, 16];
    let max = arr[0];
    let index;
    for (let i = 1; i < arr.length; i++) {
        if (arr[i] > max) {
            max = arr[i];
            index = i;
        }
    }
    document.write("giá trị lớn nhất của mảng là " + max + " vị trí của nó là " + index);

</script>
</body>
</html>
