<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = 10, i;
    let a = [], b =[]; c=[];
    for( i = 0 ; i<n; i++){
        a.push(prompt("Nhập phần tử thứ "+ i + " của mảng a"));
    }
    for( i = 0 ; i<n; i++){
        b.push(prompt("nhập phần tử thứ "+ i + " của mảng b"));
    }
    c = a.concat(b);
    alert("Các phẩn tử của mảng c là: " + c.join(','));
</script>
</body>
</html>
