<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Array Example</title>
</head>
<body>
<Script>

    let n = prompt("Nhập số luợng phần tử của n: ");
    while (n < 0 || n > 10 || (isNaN(n)) || n % 1 != 0) {
        n = prompt(" Vui lòng nhập số nguyên dương:");
    }
    let array = [];
    let i;
    for (i = 0; i < n; i++) {
        array.push(+prompt("nhập phần tử thứ: " + i));

    }
    let check = false;
    let V = prompt("nhập số cần tìm: ");
    for (i = 0; i < array.length; i++) {
        if (V == array[i]) {
            check = true;
            break;
        }
    }
    if (check) {
        document.write("V is in the array");
    } else {
        document.write("V is not in the array");
    }


</Script>
</body>
</html>
