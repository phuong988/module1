<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [];
    let number;
    let sumEven = 0;
    let sumOdd = 0;
    do {
        number = prompt('nhap so phan tu trong mang');
    } while (number > 20 || number < 0);
    for (let i = 0; i < number; i++) {
        array.push(+prompt('nhap phan tu so: ' + i));
        if (array[i] % 2) {
            sumOdd += array[i];
        } else {
            sumEven += array[i];
        }
    }
    document.write(array + '<br>');
    document.write('hieu cua tong ca so chan va tong cac so le la: ' + (sumEven - sumOdd));
</script>
</body>
</html>
