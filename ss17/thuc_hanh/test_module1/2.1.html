<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function timSoLuongKiTuInHoa(str) {
        let kiTuInHoa = 'QWERTYUIOPASDFGHJKLZXCVBNM';
        let soKiTuInHoa = 0;
        for (let i = 0; i < str.length; i++) {
            if (kiTuInHoa.includes(str[i])) {
                soKiTuInHoa++;
            }
        }
        if (soKiTuInHoa) {
            return soKiTuInHoa;
        } else {
            return 'The String is not contain upper char';
        }
    }

    let ketQua = timSoLuongKiTuInHoa('Pham Van Man');
    alert(ketQua);
</script>
</body>
</html>
