<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<Script>
    function isFibonacci(num) {
        let a = 0;
        let b = 1;
        if (num === a || num === b) {
            return true;
        }
        let c = a + b;
        while (c <= num) {
            if (c === num) {
                return true;
            }
            a = b;
            b = c;
            c = a + b;
        }
        return false;
    }

    function checkFibonacci(arr) {
        let array = [];
        for (let i = 0; i < arr.length; i++) {
            if (isFibonacci(arr[i]) === true) {
                array.push(arr[i]);
            }
        }
        array.sort((a, b) => a - b);
        document.write("Các số nguyên tố trong mảng là: " + array);
    }

    let strArr = [1, 5, 6, 13, 9, 12, 8, 0, 5, 1];
    checkFibonacci(strArr);
</Script>
</body>
</html>
