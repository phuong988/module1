<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkArray(arr) {
        const n = arr.length;
        const mid = Math.floor(n / 2);
        let check = true;

        // Kiểm tra nửa đầu và nửa sau
        for (let i = 0; i < mid; i++) {
            if (Math.pow(arr[i], 2) !== arr[n - mid + i]) {
                check = false;
                break;
            }
        }

        return check;
    }

    // Ví dụ sử dụng
    const array1 = [1, 2, 5, 1, 2, 1, 4, 25, 1, 4]; // Chẵn
    const array2 = [2, 3, 1, 4, 9]; // Lẻ

    console.log(checkArray(array1)); // true
    console.log(checkArray(array2)); // true
</script>
</body>
</html>
