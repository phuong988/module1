<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Nhập 1 mảng từ bàn phím với độ dài n-->
<!--Hiện thị mảng sau khi thêm mới các phần tử-->
<!--Kiểm tra mảng vừa nhập. Nếu  mảng mới nhập đã được sắp xếp ( tăng/giảm dần) thì thông báo "OK", nếu không  "NO"-->

<script>
    let array = [];
    let isAscending = true;
    let isDescending = true;
    let n = prompt("nhập độ dài của mảng là: ");
    while (parseInt(n) != n || n === "" || n < 0) {
        n = prompt("Nhập lại n cho đúng:");
    }
    for(let i = 0; i < n; i++) {
        array.push(parseFloat(prompt(" Nhập phần tử thứ "+ i + " của mảng:")));
    }
    document.write("mảng vừa nhập " + array);

    for(let i = 0; i < array.length- 1; i++) {
        if(array[i] > array[i+1]){
            isAscending = false;
        }
        else if(array[i] < array[i+1]){
            isDescending = false;
        }
    }
    if(isAscending){
        alert("OK");
    }else if(isDescending){
        alert("OK");
    }else{
        alert("NO");
    }

</script>
</body>
</html>
