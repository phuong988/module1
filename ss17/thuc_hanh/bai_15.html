    let n = prompt("Nhập độ dài");
    while (n <= 0 || n > 20 || parseInt(n) !== n) {

    }

    function isFibonacy(num) {
        let a = 0;
        let b = 1;
        if(num === a ||num === b){
            return true;
        }
        let c = a +b;
        while( c <= num ){
            if ( c === num){
                return  true;
            }
            a = b;
            b = c;
            c = a+b;
        }
        return  false;
    }
    function checkFibonaCy (arr) {
        for (let i = 0; i < arr.length; i++) {
            if (isFibonacy(arr[i]) !== true) {
                return "Không phải tất cả phần tử trong mảng thuộc dãy Fibonacy: NO";
            }
        }
        return "Tất cả phần tử trong mảng thuộc dãy Fibonacy: OK";
    }
    document.write(checkFibonaCy(arr));
